<!DOCTYPE html>
<html>
<head>
<style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}

</style>
</head>
<body>

<h2>Link Colors</h2>
<p>An HTML link is displayed in a different color depending on whether it has been visited, is unvisited, or is active.

</p>

<p>You can change the default colors of links</p>

<a href="https://github.com/" target="_blank">HTML Images</a> 



</body>
</html>
