<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
#t01 {
  width: 100%;    
  background-color: #f1f1c1;
}
</style>
</head>
<body>

<h2>Styling Tables</h2>

<table style="width:100%">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
      </tr>
      <tr>
        <td>Jack</td>
        <td>Deo</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Anders</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>Chang</td>
        <td>80</td>
      </tr>
</table>
<br>

</body>
</html>
