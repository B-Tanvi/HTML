<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;    
}
</style>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table>
  <tr>
    <th>Name</th>
    <th colspan="2">Mobile No.</th>
  </tr>
  <tr>
    <td>merry Gates</td>
    <td>8888888888</td>
    <td>9798969594</td>
  </tr>
</table>

</body>
</html>
