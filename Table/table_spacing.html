<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
              border: 1px solid black;
              padding: 5px;
            }
            table {
              border-spacing: 15px;
            }
            </style>

    </head>
    <body>
        <h2>Border Spacing</h2>
        <p>Border spacing specifies the space between the cells.</p>
        <p>To set the border spacing for a table, use the CSS border-spacing property:</p>
        <table>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th> 
              <th>Age</th>
            </tr>
            <tr>
              <td>Jack</td>
              <td>Deo</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Anders</td>
              <td>94</td>
            </tr>
            <tr>
              <td>Maria</td>
              <td>Chang</td>
              <td>80</td>
            </tr>
          </table>

    </body>
</html>
