<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            th, td {
              padding: 15px;
            }
            </style>

    </head>
    <body>
        <h3>HTML Table - Add Cell Padding</h3>
        <p>Cell padding specifies the space between the cell content and its borders.</p>
        <p>To set the padding, use the CSS padding property:</p>
        <table>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th> 
              <th>Age</th>
            </tr>
            <tr>
              <td>Jack</td>
              <td>Deo</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Anders</td>
              <td>94</td>
            </tr>
            <tr>
              <td>Maria</td>
              <td>Chang</td>
              <td>80</td>
            </tr>
          </table>

    </body>
</html>
